<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Assistant Bot - Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/chatbot.css">
    <link rel="stylesheet" href="assets/css/theme.css">
    <!-- Speech-to-Text Plugin from jsDelivr CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Anirudhvartak/speech-to-text-plugin@main/speechtotext.css">
</head>
<body>
    <!-- Info Banner -->
    <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 20px; text-align: center; margin: 0; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
        <h1 style="margin: 0 0 10px 0; font-size: 28px; font-weight: 600;">ðŸ¤– Smart Assistant Bot</h1>
        <p style="margin: 0; opacity: 0.9; font-size: 14px;">
            <strong>Quick Test Mode:</strong> Works without a server! 
            Full API functionality requires running <code style="background: rgba(255,255,255,0.2); padding: 2px 6px; border-radius: 3px;">npm run dev</code> &nbsp;|&nbsp;
            <a href="settings.html" style="color: #FFE066; font-weight: 600; text-decoration: underline;">
                <i class="fas fa-cog"></i> Configure Settings
            </a>
        </p>
    </div>

    <!-- Chat Widget Container -->
    <div id="chatbot-container" class="chatbot-widget"></div>

    <!-- Chat Icon (Floating Button) -->
    <div class="chatbot-OpenIcon" id="chatIcon" title="Chat with Assistant">
        <img src="assets/images/chatbot.svg" alt="Chat Icon" onerror="this.style.display='none'; this.parentElement.innerHTML='<i class=\\'fas fa-comment-dots\\'></i>';">
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    
    <!-- Load Scripts in Order -->
    <script src="assets/js/utils.js"></script>
    <!-- Speech-to-Text Plugin from jsDelivr CDN -->
    <script src="https://cdn.jsdelivr.net/gh/Anirudhvartak/speech-to-text-plugin@main/speechtotext.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/chatbot.js"></script>
    <script src="assets/js/mock-api.js"></script>
    <script src="assets/js/chatbotinit.js"></script>
</body>
</html>

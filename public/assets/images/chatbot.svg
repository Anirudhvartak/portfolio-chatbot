<!-- Modern Robot Chatbot Icon -->
<svg width="50" height="50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
  <!-- Antenna -->
  <line x1="25" y1="8" x2="25" y2="12" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <circle cx="25" cy="6" r="2" fill="white"/>
  
  <!-- Robot Head -->
  <rect x="12" y="12" width="26" height="22" rx="3" fill="none" stroke="white" stroke-width="2"/>
  
  <!-- Eyes -->
  <rect x="17" y="18" width="6" height="6" rx="1" fill="white"/>
  <rect x="27" y="18" width="6" height="6" rx="1" fill="white"/>
  
  <!-- Smile -->
  <path d="M 18 28 Q 25 32 32 28" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Ears/Side panels -->
  <rect x="9" y="18" width="3" height="8" rx="1.5" fill="white"/>
  <rect x="38" y="18" width="3" height="8" rx="1.5" fill="white"/>
  
  <!-- Body/Chat indicator -->
  <path d="M 20 34 L 20 40 M 25 34 L 25 42 M 30 34 L 30 40" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
</svg>
